<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Of Hanoi</title>
    <style>
        body{
            background-color: rgb(143, 215, 239);
        }
        #container-box{
            background-color: white;
            border: 1px solid;
            width: 350px;
            border-radius: 20px;
            margin: auto;
            margin-top: 120px;
            box-shadow:0px 0px 30px 12px rgb(203, 166, 192) ;
        }

        #noOfDiscs {
            outline: none;
        }

        #secs {
            width: 304px;
            /* rotate: 180deg; */
            /* margin-top: 100px; */
            margin-left: 23px;
        }

        .backSecs {
            display: grid;
            grid-template-columns: repeat(3, 0fr);
        }

        .backSec {
            height: 100px;
            width: 100px;
            border: 1px solid;
            border-bottom: 5px solid;
        }

        .rod {
            position: relative;
            right: -0.3px;
            background-color: black;
            height: 90px;
            width: 3px;
            margin: auto;
            margin-top: 10px;
        }

        .mainSecs {
            position: relative;
            bottom: 105px;
            rotate: 180deg;
            display: grid;
            grid-template-columns: repeat(3, 0fr);
        }

        .mainSec {
            /* background-color: aquamarine; */
            height: 100px;
            width: 100px;
            border: 1px solid;
        }

        .discs {
            /* position: relative;
            bottom: 18.5px; */
            border: 1px solid;
            border-radius: 5px;
            height: 7.5px;
            margin: auto;
            background-color: white;
        }
        
        .headerInfo{
            position: relative;
            top: 40px;
            left: 40px;
        }

        .footerInfo{
            position: relative;
            top: 200px;
            left: 40px;
        }
    </style>
</head>

<body>
    <div id="container-box">
        <label class="headerInfo" for="noOfDiscs">No.of Discs:
            <select name="" id="noOfDiscs" onchange="initializeDiscs()">
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <label for="noOfMoves" style="margin-left: 80px;">Moves: <span id="noOfMoves">1023</span></label>
        </label>
        <p class="footerInfo">Minimum Moves: <span id="minMoves"></span></p>
        <div id="secs">
            <br>
            <div class="backSecs">
                <div class="backSec">
                    <div class="rod"></div>
                </div>
                <div class="backSec">
                    <div class="rod"></div>
                </div>
                <div class="backSec">
                    <div class="rod"></div>
                </div>
            </div>
            <div class="mainSecs">
                <div class="mainSec" id="sec3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="mainSec" id="sec2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="mainSec" id="sec1" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- Dynamic discs append here -->
                </div>
            </div>
        </div>
    </div>
